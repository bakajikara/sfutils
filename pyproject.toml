[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sfutils"
version = "0.0.1"
description = "Utilities for working with SoundFont (.sf2, .sf3) files: compiler, decompiler and helpers."
readme = "README.md"
requires-python = ">=3.12"
authors = [ { name = "bakajikara" } ]
license = { file = "LICENSE" }
dependencies = [
  "soundfile",
  "numpy"
]

[project.scripts]
sfutils = "sfutils.cli:main"

[tool.setuptools.files]
exclude = [".gitattributes", ".gitignore", "tests/", "tools/"]
